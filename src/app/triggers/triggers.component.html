<nz-list
  [nzDataSource]="availableTriggers"
  [nzItemLayout]="'horizontal'"
  [nzLoading]="isLoading"
  [nzRenderItem]="trigger"
>
  <ng-template #trigger let-item>
    <ng-template #editAction><a [routerLink]="'/triggers/' + item.id">details</a></ng-template>
    <nz-list-item
      [nzActions]="[editAction]"
    >
      <nz-list-item-meta
        [nzTitle]="item.title"
        [nzDescription]="item.description">
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
